<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bursdagsquiz</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <main>
      <h1>Spørsmål <span id="qno"></span></h1>
      <p id="question"></p>
      <div id="options"></div>
      <button id="answer" class="success">Svar</button>
    </main>

    <dialog id="next">
      <form>
        <h2>Korrekt!</h2>
        <p>Bra jobba.</p>
        <button id="nextBtn" class="success" autofocus>Gå videre</button>
      </form>
    </dialog>

    <dialog id="wrong">
      <form>
        <h2>Å nei!</h2>
        <p>Det var ikke helt riktig.</p>
        <button id="wrongBtn" class="danger" autofocus>Prøv igjen</button>
      </form>
    </dialog>

    <dialog id="obs">
        <form>
          <h2>Ooops!</h2>
          <p>Du må velge et alternativ.</p>
          <button id="obsBtn" class="warning" autofocus>OK</button>
        </form>
      </dialog>

      <footer>
        <img src="./assets/candles.svg" alt="">
     </footer>
    <script src="./scripts/questions.js"></script>
  </body>
</html>
